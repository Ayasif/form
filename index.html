<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <p id="Paragraph"></p>
  <form>
    <label>name</label>
    <input  type="text" value="aya" >
    <br>
    <label>password</label>
    <input type="password"  placeholder="enter the password" required autofocus >
    <br>
    <label>time</label>
    <input type="time"  >
    <br>
    <label>color</label>
    <input type="color" >
    <br>
    <label>Date</label>
    <input type="date" >
    <br>
    <input type="radio" ><label>html</label><br>
    <input type="radio" ><label>css</label><br>
    <input type="radio" ><label>js</label><br>
    <input type="checkbox" ><label>html</label><br>
    <input type="File" multiple><br>
    <select name="" id="">
        <option value="">html</option>
        <option value="">css</option>
        <option value="">js</option>
    </select>
    <br>
    <input list="langeuge">
    <datalist id="langeuge">
        <option value="html">
        <option value="html"></option>
        <option value="css"></option>
        <option value="c++"></option>
        <option value="js"></option>
        <option value="c#"></option>
        <option value="C"></option>
    </datalist>
    <br><br>
    <textarea rows="4"></textarea>
    <br>
    <input type="Submit">
  </form>

  </body>
